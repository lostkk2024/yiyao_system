name: yiyao_system

permissions:
  contents: write

on:
  push:
    branch: main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: build
        run: |
          npm install
          npm run build
      
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build